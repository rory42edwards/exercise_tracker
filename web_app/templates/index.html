<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Exercise Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Exercise Tracker</h1>
        <form action="/set_date" method="post">
            <label for="date">Enter date:</label>
            <input type="date" id="date" name="date" required>
            <input type="submit" value="Set Date">
        </form>

        {% if date %}
            <p>Current set date: {{ date }}</p>
            {% endif %}
      <form action="/add_exercise" method="post">
        <div class="form-group">
          <label for="name">Exercise Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <button type="submit" class="btn btn-primary">Add Exercise</button>
      </form>
      <h2>Exercises</h2>
      <ul>
        {% for exercise in exercises %}
          <li>
            <strong>{{ exercise.name }}</strong>
            <form action="/add_set/{{ exercise.name }}" method="post" style="display:inline;">
            <!-- <form action="/add_set" method="post" style="display:inline;"> -->
              <input type="number" name="reps" placeholder="Reps" required>
              <input type="text" name="load" placeholder="Load" required>
              <button type="submit">Add Set</button>
            </form>
            <ul>
              {% for reps, load in exercise.sets %}
                <li>{{ reps }} reps @ {{ load }}</li>
              {% endfor %}
            </ul>
          </li>
        {% endfor %}
      </ul>
      <form action="/save_exercises" method="post">
        <div class="form-group">
          <label>Save Exercises</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Exercises</button>
      </form>
    </div>
  </body>
</html>
