<!doctype html>
<html data-bs-theme="dark" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Exercise Tracker</title>
    </head>
  <body>
      <div class="container">
        <h1 class="mt-5">Exercise Tracker</h1>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="navbar-nav">
                      <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Tracker</a>
                      <a class="nav-item nav-link active" href="{{ url_for('main.analysis') }}">Analysis</a>
                  </div>
              </div>
          </nav>

        <canvas id="myChart" width="400" height="200"></canvas>

          <h2>Movements</h2>
          <ul class="list-group">
              {% for movement in movements %}
              <li>
                <div>
                    <button id="plotbutton_{{ movement.name }}" class="plot-load-button" data-exercise="{{ movement.name }}">
                        Plot Load: {{ movement.name }}
                    </button>
                    <button id="plotbutton_{{ movement.name }}" class="plot-load-volume-button" data-exercise="{{ movement.name }}">
                        Plot Load-Volume: {{ movement.name }}
                    </button>
                </div>
              {% endfor %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
        <!--<script src="{{ url_for('static', filename='js/main.js') }}"></script>-->
      </div>
  </body>
</html>
