<!doctype html>
<html data-bs-theme="dark" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercise Tracker</title>
  </head>
  <body>
      <script>
          window.pythonMovements = {{ python_movements | tojson }};
      </script>
    <div class="container">
      <h1 class="mt-5">Exercise Tracker</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="{{ url_for('main.trackerr') }}">Tracker</a>
                  <a class="nav-item nav-link" href="{{ url_for('main.analysis') }}">Analysis</a>
                  <a class="nav-item nav-link active" href="{{ url_for('main.dbmodels') }}">Database Models</a>
              </div>
          </div>
      </nav>

      <div id="databaseContainer">
        <form id="addMovementForm">
            <input type="text" name="name" placeholder="Movement Name" required>
            <button type="submit">Add Movement</button>
        </form>

        <form id="deleteMovementForm">
            <select id="deleteMovementId" name="movementId" required></select>
            <input type="submit" value="Delete Movement">
        </form>

        <form id="addTagForm">
            <input type="text" name="name" placeholder="Tag Name" required>
            <button type="submit">Add Tag</button>
        </form>

        <form id="deleteTagForm">
            <select id="deleteTagId" name="tagId" required></select>
            <input type="submit" value="Delete Tag">
        </form>

        <form id="addMovementTagForm">
            <label for="addMovementTagMovementId">Movement:</label>
            <select id="addMovementTagMovementId" name="movementId" required></select><br>

            <label for="addMovementTagTagId">Tag:</label>
            <select id="addMovementTagTagId" name="tagId" required></select><br>

            <label for="value">Value:</label>
            <input type="text" id="value" name="value" required><br>

            <input type="submit" value="Add Movement Tag">
        </form>

      </div>

      <button class="btn btn-secondary mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingMovementTable" aria-expanded="false" aria-controls="collapsingMovementTable">
          Show past movements/database movements
      </button>`
      <button class="btn btn-secondary mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingTagTable" aria-expanded="false" aria-controls="collapsingTagTable">
          Show all tags 
      </button>`
      <button class="btn btn-secondary mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingMovementTagTable" aria-expanded="false" aria-controls="collapsingMovementTagTable">
          Show all movement tags 
      </button>`
      <div class="collapse mt-2" id="collapsingMovementTable">
          <div class="card card-body" id="databaseContainer">
              <table id="databaseTable" class="table table-hover">
                  <thead>
                      <th> Movements from tracker </th>
                      <th> Movements from SQL database </th>
                  </thead>
                  <tbody>
                      <tr id="topTableRow" class="align-top">
                  </tbody>
              </table>
          </div>
      </div>

      <div class="collapse mt-2" id="collapsingTagTable">
          <div class="card card-body" id="databaseTagsContainer">
              <table id="databaseTagsTable" class="table table-hover">
                  <thead>
                      <th> Tags from SQL database </th>
                  </thead>
                  <tbody>
                      <tr id="topTagsTableRow" class="align-top">
                  </tbody>
              </table>
          </div>
      </div>
      
      <div class="collapse mt-2" id="collapsingMovementTagTable">
          <div class="card card-body" id="databaseMovementTagsContainer">
              <table id="databaseMovementTagsTable" class="table table-hover"></table>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dbmodels.bundle.js') }}"></script>

  </body>
</html>
